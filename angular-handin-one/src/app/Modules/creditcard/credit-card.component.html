<!-- src/app/credit-card-list/credit-card-list.component.html -->

<div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
  <div
    *ngFor="let card of cards"
    class="p-4 border rounded cursor-pointer hover:bg-gray-100"
    (click)="navigateToCardDetails(card)"
  >
    <p><strong>Card Number:</strong> {{ card.card_number }}</p>
    <p><strong>Cardholder Name:</strong> {{ card.cardholder_name }}</p>
    <p><strong>Issuer:</strong> {{ card.issuer }}</p>
  </div>
</div>
