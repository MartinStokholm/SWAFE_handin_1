<div class="py-8 px-4 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
  <div
    *ngFor="let card of cards"
    class="hover:scale-105 hover:drop-shadow-2xl rounded-tl-3xl p-4 border rounded cursor-pointer bg-zinc-300 shadow"
    (click)="navigateToCardDetails(card)"
  >
    <div class="flex justify-between px-1 py-2 bg-amber-50 min-h-12 rounded-br-3xl ">
      <p class="font-semibold p-2">{{ card.issuer.slice(0, 10) }}</p>
      <p class="p-2 font-light">{{ card.card_number }}</p>
    </div>
    <div class="flex pt-4">
      <p class="font-extralight italic px-1 pt-2">{{ card.cardholder_name }}</p>
      <img alt="logo"
           class="ml-auto"
           width="50"
           height="38"
           ngSrc="https://www.kadencewp.com/wp-content/uploads/2020/10/alogo-2.png">
    </div>
  </div>
</div>
